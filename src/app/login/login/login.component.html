<app-nav></app-nav>
<div class="wrapper">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="login()" id="form">
      <div class="row mb-4">
        <div class="col">
          <h1>Login</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">E-Mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            formControlName="email"
            placeholder="Enter your email adress"
          />
          <label
            class="text-warning mt-2 mx-2"
            *ngIf="form.get('email')?.hasError('minlength')"
            >The email address is too short</label
          >
          <label
            class="text-warning mt-2"
            *ngIf="form.get('email')?.hasError('maxlength')"
            >The email address is too long</label
          >
          <label
            class="text-danger mt-2 mx-2"
            *ngIf="form.get('email')?.hasError('email')"
            >The specified email address does not correspond to the email
            format</label
          >
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <label
            class="text-danger mt-2 mx-2"
            *ngIf="form.get('password')?.hasError('minlength')"
            >The password must be at least 4 characters long</label
          >
          <label
            class="text-danger mt-2 mx-2"
            *ngIf="form.get('password')?.hasError('maxlength')"
            >The password can only be 4 characters long</label
          >
          <p class="text-danger mt-1" *ngIf="isUserRegistred">
            {{ acountNotExist }}
          </p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <a routerLink="/regist">Create account</a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-success" type="submit">Log in</button>
        </div>
      </div>
    </form>
  </div>
</div>
