<app-nav></app-nav>
<div class="wrapper">
  <div class="container">
    <form id="form" [formGroup]="form" (ngSubmit)="signUp()">
      <div class="row">
        <div class="col">
          <label class="form-label">Firstname</label>
          <input
            type="text"
            class="form-control"
            name="firstname"
            placeholder="Firstname"
            formControlName="firstname"
          />
        </div>
        <div class="col">
          <label class="form-label">Lastname</label>
          <input
            type="text"
            class="form-control"
            name="lastname"
            placeholder="Lastname"
            formControlName="lastname"
          />
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col">
          <label class="form-label">Street / Nr</label>
          <input
            type="text"
            class="form-control"
            name="streetNr"
            placeholder="Street / Nr"
            formControlName="streetNr"
          />
        </div>
        <div class="col">
          <label class="form-label">Zip</label>
          <input
            type="number"
            class="form-control"
            name="zip"
            placeholder="Zip"
            formControlName="zip"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <label class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            name="city"
            placeholder="City"
            formControlName="city"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Tel</label>
          <input
            type="tel"
            class="form-control"
            name="tel"
            placeholder="Tel"
            formControlName="tel"
          />
        </div>
        <div class="col">
          <label class="form-label">E-Mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="E-Mail"
            formControlName="email"
          />
        </div>
        <div class="col">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              name="privacyPolicy"
              formControlName="privacyPolicy"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Privacy Policy</label
            >
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-success" type="submit">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
